<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>Telepatia | Network Provider</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/main.css" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-tp">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/images/logo.png"
            height="45"
            alt="logo Telepatia"
            draggable="false"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Premium</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="sales">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12">
            <img
              src="/assets/images/banner.png"
              class="img-fluid"
              alt="telepatia service"
              draggable="false"
            />
          </div>
          <div class="col-lg-6 col-12 copywriting">
            <h1 class="header">
              Always Connected. <br />
              No Lagging.
            </h1>
            <p class="description">
              There are many variations of passages of <br />
              Lorem Ipsum available, but the majority have <br />
              suffered alteration in some form
            </p>
            <p class="buttons">
              <a href="#" class="btn btn-primary me-2"> See Pricing </a>
              <a href="#" class="btn btn-secondary"> Testimonials </a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

</html>
